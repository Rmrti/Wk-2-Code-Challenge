<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shopping List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <h1>Shopping List</h1>
    <div class="input-section">
      <input type="text" id="item-name" placeholder="Item name" class="input">
      <input type="number" id="item-price" placeholder="Item price (Ksh)" class="input">
      <button id="add-item" class="btn">Add Item</button>
    </div>
    <div id="list-section">
      <ul id="shopping-list"></ul>
    </div>
    <button id="clear-list" class="btn clear-btn">Clear All</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
